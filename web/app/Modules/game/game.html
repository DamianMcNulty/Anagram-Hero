<div class="container page-container">
    <div class="game--page col-xs-12">
        <div class="game--round-score">
            {{ round.score }}
        </div>
        <div class="game--round-lose-points">
            <!-- container where losing points will be added -->
        </div>
        <div class="game--round-win-points">
            <!-- container where winning points will be added -->
        </div>
        <div class="game--game-words">
            {{ game_words.length }}
        </div>

        <div class="timeout--wrapper">
            <div class="timeout--board row">
                <div class="col-xs-8"><div class="left-background"></div></div>
                <div class="col-xs-4"><div class="right-background"></div></div>
            </div>
            <div class="timeout-text">time out !</div>
        </div>

        <div class="game--wrapper">
            <div class="game--board row">
                <div class="col-xs-8">
                    <div class="inner--shuffled-word">
                        <div class="game--board--shuffled-word">{{ round.word.shuffle }}</div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="game--board--timer">
                        <div class="timer">
                            <timer data-counter="{{ default_timer_counter }}" />
                        </div>
                    </div>
                    <div class="game--board--score">
                        <div class="score">
                            {{ game_score }} PTS
                        </div>
                    </div>
                </div>
            </div>
            <div class="game--form row">
                <form novalidate>
                    <div class="col-xs-8">
                        <div class="game--form--input-word">
                            <input ng-keydown="(authorizeValue($event))" ng-keyup="checkGuess($event)" type="text" ng-model="guess" />
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="game--form--input-send">
                            <input type="submit" ng-click="checkWord(guess)" value="Go" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="controls--wrapper">
            <a href="#game" ng-click="reloadRoute()" class="controls--control controls--replay">Play Again <i class="fa fa-refresh"></i></a>
        </div>

        <div class="highscore">{{ user.highscore }}</div>

    </div>
</div>
